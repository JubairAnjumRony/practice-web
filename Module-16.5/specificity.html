<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color:beige;     
        }
        h3{
            color:yellow !important; 
        }
        #id{
            color:indigo;
        }
        .color{
            color:brown;
        }
    </style>
</head>
<body>
    <h3 id="id">this is a specificity testing in css</h3>

    <h3 class="color">this is another test</h3> 
</body>
</html>
