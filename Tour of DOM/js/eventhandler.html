<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <button onclick="makegreen()">Make Green</button>
        <button id ="make-yellow">Make Yellow</button>
        <input id="email-address" type="email">

    <script>
        function makegreen(){
            document.body.style.backgroundColor = 'green';
        }

        document.getElementById("make-yellow").addEventListener('click', function(){
            document.body.style.backgroundColor = 'yellow';
        })
        // process 3
        document.getElementById('email-address').addEventListener('keyup',function (event){
            console.log(event.target.value);
        })
    </script>
     </main>
</body>
</html>
